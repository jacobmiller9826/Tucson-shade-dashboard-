<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tucson Shade Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="container">
    <aside id="sidebar">
      <h1>Tucson Shade Dashboard</h1>
      <p>Track shade coverage and propose new shade spots.</p>
      
      <div id="stats">
        <h2>Statistics</h2>
        <ul>
          <li>Total Trees: <span id="totalTrees">0</span></li>
          <li>Shade Structures: <span id="totalStructures">0</span></li>
          <li>Heat Zones: <span id="totalHeatZones">0</span></li>
        </ul>
      </div>

      <div id="proposal">
        <h2>Propose Shade Spot</h2>
        <p>Click on the map to choose a location, then fill out the form:</p>
        <form id="shadeForm">
          <label>Name: <input type="text" id="name" placeholder="Your name or project name" required></label>
          <label>Description: <input type="text" id="desc" placeholder="Describe your shade spot" required></label>
          <button type="submit">Submit Proposal</button>
        </form>
      </div>
    </aside>

    <main id="map"></main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
